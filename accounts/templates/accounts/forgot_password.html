{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/forgot_password.css' %}">
</head>
<body>

    <div class="container-fluid">
        <div class="row forgot-password-card">
            <div class="col-md-6 left-side d-none d-md-block"></div>
            <div class="col-md-6 right-side">
                <h2 class="text-center">Forgot Password</h2>
                
                <!-- Password Reset Form -->
                <form method="POST" novalidate>
                    {% csrf_token %}
                    <!-- Email Address -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                        {% if form.email.errors %}
                            <div class="invalid-feedback d-block">{{ form.email.errors.0 }}</div>
                        {% endif %}
                    </div>

                    <!-- Reset Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-reset">Reset Password</button>
                    </div>

                    <!-- Links -->
                    <div class="text-center mt-3">
                        <p>Remembered your password? <a href="{% url 'login' %}">Login</a></p>
                        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
