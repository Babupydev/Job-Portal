{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>

    <div class="container-fluid">
        <div class="row login-card">
            <div class="col-md-6 left-side d-none d-md-block"></div>
            <div class="col-md-6 right-side">
                <h2 class="text-center">Login</h2>

                <!-- Login Form -->
                <form method="POST" novalidate>
                    {% csrf_token %}
                    <!-- Email Address -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="username" class="form-control" placeholder="Email Address" value="{{ form.username.value }}" required>
                        {% if form.username.errors %}
                            <div class="invalid-feedback d-block">{{ form.username.errors.0 }}</div>
                        {% endif %}
                    </div>

                    <!-- Password -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        {% if form.password.errors %}
                            <div class="invalid-feedback d-block">{{ form.password.errors.0 }}</div>
                        {% endif %}
                    </div>

                    <!-- Login Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <!-- Links -->
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'signup_select' %}">Sign Up</a></p>
                        <p><a href="#">Forgot Password?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
