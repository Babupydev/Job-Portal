{% extends 'core/base.html' %}
{% load static %}
{% block extra_css %}

{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Job</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
